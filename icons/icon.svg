<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#grad)"/>

  <!-- Calculator icon -->
  <rect x="120" y="100" width="272" height="312" rx="24" fill="white" opacity="0.95"/>

  <!-- Display area -->
  <rect x="148" y="128" width="216" height="72" rx="12" fill="#6366f1" opacity="0.15"/>

  <!-- PKU text -->
  <text x="256" y="175" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#6366f1" text-anchor="middle">PKU</text>

  <!-- Calculator buttons -->
  <rect x="148" y="224" width="56" height="44" rx="8" fill="#e2e8f0"/>
  <rect x="228" y="224" width="56" height="44" rx="8" fill="#e2e8f0"/>
  <rect x="308" y="224" width="56" height="44" rx="8" fill="#e2e8f0"/>

  <rect x="148" y="284" width="56" height="44" rx="8" fill="#e2e8f0"/>
  <rect x="228" y="284" width="56" height="44" rx="8" fill="#e2e8f0"/>
  <rect x="308" y="284" width="56" height="44" rx="8" fill="#e2e8f0"/>

  <rect x="148" y="344" width="136" height="44" rx="8" fill="#e2e8f0"/>
  <rect x="308" y="344" width="56" height="44" rx="8" fill="#6366f1"/>

  <!-- Equal sign on button -->
  <text x="336" y="374" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">=</text>
</svg>
